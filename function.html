<script>
    //build in function
    // alert();

    //user define function

    function saySomething() {
        console.log("HI");
    }
    saySomething();

    //parameter

    function saySomething1(e) {
        console.log(`HI ${e}`);
    }
    saySomething1("GOOD");

    //return function


    function saySomething2(e, f) {
        console.log(`HI ${e+f}`);
    }
    console.log(saySomething2(1, 2));

    //function expression

    let saySomething3 = function(e, f) {
        console.log(`expression ${e+f}`);
    }
    console.log(saySomething3(1, 2));


    //arrow function
    let saySomething4 = (e, f) => {
        console.log(`Arrow ${e+f}`);
    }
    console.log(saySomething4(1, 2));


    //array etaration foreach we use map in the forEach function its same work
    //1st parameter Item
    //2nd parameter Index
    //3rd parameter Whole array
    var food = ["Burger", "Chicken", "Juice"];
    var number = [1, 2, 3];
    food.forEach(function(i, j, k) {
        console.log(`${i} ${j}`);
        console.log(`${k}`);
    });

    //2nd way
    var food1 = ["Burger", "Chicken", "Juice"];
    var number2 = [1, 2, 3];
    let Everyfood = (function(i, j, k) {
        console.log(`${i} ${j}`);
        console.log(`${k}`);
    });
    food1.forEach(Everyfood);



    //object method
    let person = {
        fname: "Meharaz",
        lname: "Hossain",

            return `${this.fname} ${this.lname}`;
        }
    }
    console.log(person.fname);
